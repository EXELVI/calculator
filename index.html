<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .calculator input {
            height: 60px;
            font-size: 24px;
            text-align: right;
        }

        .calculator button {
            height: 60px;
            font-size: 24px;
        }

        #history {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="theme" class="text-end">
        <button class="btn btn-dark" onclick="changeTheme()">Dark</button>
    </div>
    <div class="container">
        <div class="row justify-content-between">
            <div class="calculator border p-3 rounded shadow">
                <div class="d-flex justify-content-between mb-3 input-group">
                    <button class="btn btn-danger" onclick="backspace()"><i class="bi bi-backspace"></i></button>
                    <input type="text" id="display" class="form-control mb-3" readonly>
                </div>
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-danger w-100" onclick="clearDisplay()">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="inverse()"><i
                                class="bi bi-plus-slash-minus"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('%')"><i
                                class="bi bi-percent"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="appendToDisplay('/')">/</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="appendToDisplay('*')"><i
                                class="bi bi-x"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="appendToDisplay('-')"><i
                                class="bi bi-dash"></i></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary w-100" onclick="appendToDisplay('+')"><i
                                class="bi bi-plus-lg"></i></button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                    </div>

                </div>
            </div>
            <!-- Scientific Buttons -->
            <div class="calculator border p-3 rounded shadow">
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.PI')">π</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.E')">e</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.sqrt(')">√</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100"
                            onclick="appendToDisplay('Math.pow(')">x<sup>y</sup></button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.sin(')">sin</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.cos(')">cos</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.tan(')">tan</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.log(')">log</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.log10(')">log10</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.exp(')">exp</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.abs(')">abs</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.floor(')">floor</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.ceil(')">ceil</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.round(')">round</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.min(')">min</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.max(')">max</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.asin(')">asin</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.acos(')">acos</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary w-100" onclick="appendToDisplay('Math.atan(')">atan</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="steps" class="border p-3 rounded shadow mt-3">
            <h4>Solution Steps</h4>
            <ul id="stepsList" class="list-unstyled">

            </ul>
        </div>

        <div id="history" class="border p-3 rounded shadow">
            <h4>History</h4>
            <ul id="historyList" class="list-unstyled">
                <!-- Storico delle operazioni -->
            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.2/math.min.js"></script>
    <script>
        var hist = [];

        if (localStorage.getItem('history')) {
            hist = JSON.parse(localStorage.getItem('history'));
            if (!Array.isArray(hist)) {
                hist = [];
            }
        }

        function changeTheme(theme) {
            if (!theme) {
                var themeStorage = localStorage.getItem('theme');
                if (themeStorage != "dark") {
                    document.body.setAttribute('data-bs-theme', "dark");
                    localStorage.setItem('theme', "dark");
                } else {
                    document.body.setAttribute('data-bs-theme', "light");
                    localStorage.setItem('theme', "light")
                }
            } else if (theme === 'dark' || theme === 'light') {
                document.body.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
            }
        }

        const theme = localStorage.getItem('theme');
        if (theme) {
            changeTheme(theme);
        }

        function inverse() {
            let display = document.getElementById('display');
            if (display.value.startsWith('-')) {
                display.value = display.value.slice(1);
            } else {
                display.value = '-' + display.value;
            }
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function updateHistory() {
            let historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            hist.forEach((item, index) => {
                let li = document.createElement('li');
                li.innerHTML = `<strong>${item.expr}</strong> = ${item.result}`;
                li.addEventListener('click', function () {
                    document.getElementById('display').value = item.expr;
                });
                li.style.cursor = 'pointer';
                historyList.appendChild(li);
            });
        }

        function addStep(step) {
            let stepsList = document.getElementById('stepsList');
            let li = document.createElement('li');
            li.innerText = step;
            stepsList.appendChild(li);
        }

        function evaluateExpression(expression) {
            let node = math.parse(expression);
            let steps = [];
            function simplify(node) {
                if (node.type === 'OperatorNode') {
                    let left = simplify(node.args[0]);
                    let right = simplify(node.args[1]);
                    let simplified = math.simplify(node.toString());
                    steps.push(left + ' ' + node.op + ' ' + right + ' = ' + simplified.toString());
                    return simplified.toString();
                } else if (node.type === 'ParenthesisNode') {
                    return '(' + simplify(node.content) + ')';
                } else {
                    return node.toString();
                }
            }
            simplify(node);
            return steps;
        }

        function calculateResult() {
            let display = document.getElementById('display');
            var hy = {
                expr: display.value,
            };
            document.getElementById('stepsList').innerHTML = ''; 
            try {
                let steps = evaluateExpression(display.value);
                steps.forEach(step => addStep(step));
                
                let result = math.evaluate(display.value);
                hy.result = result;

                addStep("= " + result);
                
                display.value = result;
            } catch (error) {
                display.value = 'Error';
                console.error(error);
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }

            hist.push(hy);
            updateHistory();
        }

        window.addEventListener('load', function () {
            updateHistory();
        });

        window.addEventListener('beforeunload', function () {
            localStorage.setItem('history', JSON.stringify(hist));
        });
    </script>
</body>
</html>
