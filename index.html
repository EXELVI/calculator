<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .calculator input {
            height: 60px;
            font-size: 24px;
            text-align: right;
        }

        .calculator button {
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="theme" class="text-end">
        <button class="btn btn-dark" onclick="changeTheme()">Dark</button>
    </div>
    <div class="container">
        <div class="calculator border p-3 rounded shadow">
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="appendToDisplay('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger w-100" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="col-9">
                    <button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="backspace()">‚Üê</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.js"></script>
    <script>


        function changeTheme(theme) {
            if (!theme) {
                var themeStorage = localStorage.getItem('theme');
                if (themeStorage != "dark") {
                    document.body.setAttribute('data-bs-theme', "dark");
                    localStorage.setItem('theme', "dark");
                }
                else {
                    document.body.setAttribute('data-bs-theme', "light");
                    localStorage.setItem('theme', "light")
                }
            } else if (theme === 'dark' || theme === 'light') {
                document.body.setAttribute('data-bs-theme', theme);
                localStorage.setItem('theme', theme);
            }
        }

        const theme = localStorage.getItem('theme');
        if (theme) {
            changeTheme(theme);
        }


        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = math.evaluate(display.value).toString();
            } catch (error) {
                display.value = 'Error';
                console.error(error);
                setTimeout(() => {
                    clearDisplay();
                }, 2000);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
