<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator .display {
            height: 60px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .calculator button {
            font-size: 1.5em;
        }

        .calculator .dark {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="theme" class="text-end">
        <button class="btn btn-dark" onclick="changeTheme()">Dark</button>
    </div>

    <div class="container">
        <div class="calculator bg-light p-3">
            <div class="display" id="display">0</div>
            <div class="row">
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('7')">7</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('8')">8</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('9')">9</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-warning w-100" onclick="setOperation('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('4')">4</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('5')">5</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('6')">6</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-warning w-100" onclick="setOperation('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('1')">1</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('2')">2</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('3')">3</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-warning w-100" onclick="setOperation('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('0')">0</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-secondary w-100" onclick="appendNumber('.')">.</button>
                </div>
                <div class="col-3 mb-2"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-3 mb-2"><button class="btn btn-warning w-100" onclick="setOperation('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2"><button class="btn btn-success w-100" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function appendNumber(number) {
            if (currentInput.includes('.') && number === '.') return;
            currentInput += number;
            updateDisplay();
        }

        function setOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            if (currentInput === '' || previousInput === '') return;
            let result;
            const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);
            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    result = prev / curr;
                    break;
                default:
                    return;
            }
            currentInput = result;
            operator = '';
            previousInput = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            operator = '';
            previousInput = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').innerText = currentInput || '0';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
